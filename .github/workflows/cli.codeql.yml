name: cli CodeQL
on:
  push:
    branches:
    - the-one
    paths:
      - 'cli/**.ts'
      - 'cli/**.tsx'
      - 'cli/**.js'
      - 'cli/**.cjs'
      - 'cli/package-lock.json'
      - '.github/workflows/cli.codeql.yml'
  pull_request:
    branches:
    - the-one
    paths:
      - 'cli/**.ts'
      - 'cli/**.tsx'
      - 'cli/**.js'
      - 'cli/**.cjs'
      - 'cli/package-lock.json'
      - '.github/workflows/cli.codeql.yml'
env:
  CURRENT_NODE_VERSION: ${{ vars.CURRENT_NODE_VERSION || 'latest' }}
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript
        queries: security-and-quality
        source-root: cli
    - name: Setup Node.js environment ${{ env.CURRENT_NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.CURRENT_NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          framework/package-lock.json
          documentation-website/package-lock.json
          history-microservice/package-lock.json
          history-website/package-lock.json
          cli/package-lock.json
          package-lock.json
    - run: cd cli && npm ci
    - run: cd cli && npm run language
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:javascript-typescript"
