name: CodeQL
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  schedule:
    - cron: '29 14 * * 4'
env:
  PREVIOUS_NODE_VERSION: ${{ vars.PREVIOUS_NODE_VERSION || 'lts/*' }}
  CURRENT_NODE_VERSION: ${{ vars.CURRENT_NODE_VERSION || 'latest' }}
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
        - javascript-typescript
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        query: security-and-quality
    - name: Setup Node.js environment ${{ env.CURRENT_NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.CURRENT_NODE_VERSION }}
    - name: Build root
      run: npm ci
    - name: Build website
      run: cd website && npm ci && npm run build
    - name: Build framework
      run: cd framework && npm ci && npm run rsc
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
