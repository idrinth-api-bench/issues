name: ESLINT

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  eslint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v4.0.1
      with:
        node-version: ${{ vars.CURRENT_NODE_VERSION }}
    - run: npm ci
    - run: cd website && npm ci && cd ..
    - run: npm run-script lint

