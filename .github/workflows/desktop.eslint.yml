name: desktop ESLINT
on:
  push:
    branches:
      - the-one
    paths:
      - "desktope/**.ts"
      - "desktope/**.tsx"
      - "desktope/**.js"
      - "desktope/**.cjs"
      - "desktope/**.json"
      - "desktope/**.svelte"
      - ".github/workflows/desktope.eslint.yml"
  pull_request:
    branches:
      - the-one
    paths:
      - "desktope/**.ts"
      - "desktope/**.tsx"
      - "desktope/**.js"
      - "desktope/**.cjs"
      - "desktope/**.json"
      - "desktope/**.svelte"
      - ".github/workflows/desktope.eslint.yml"
env:
  CURRENT_NODE_VERSION: ${{ vars.CURRENT_NODE_VERSION || 'latest' }}
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.CURRENT_NODE_VERSION }}
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ env.CURRENT_NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            framework/package-lock.json
            documentation-website/package-lock.json
            history-microservice/package-lock.json
            history-website/package-lock.json
            cli/package-lock.json
            package-lock.json
      - run: npm ci
      - run: cd desktop && npm ci
      - run: cd desktop && npm run language
      - run: cd desktop && npm run lint
