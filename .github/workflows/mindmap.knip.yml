name: mindmap Knip
on:
  push:
    branches:
    - master
    paths:
    - 'mindmap/**.ts'
    - 'mindmap/**.tsx'
    - 'mindmap/**.js'
    - 'mindmap/**.cjs'
    - 'mindmap/**.json'
    - 'mindmap/**.svelte'
    - '.github/workflows/mindmap.knip.yml'
  pull_request:
    branches:
    - master
    paths:
    - 'mindmap/**.ts'
    - 'mindmap/**.tsx'
    - 'mindmap/**.js'
    - 'mindmap/**.cjs'
    - 'mindmap/**.json'
    - 'mindmap/**.svelte'
    - '.github/workflows/mindmap.knip.yml'
env:
  PREVIOUS_NODE_VERSION: ${{ vars.PREVIOUS_NODE_VERSION || 'lts/*' }}
  CURRENT_NODE_VERSION: ${{ vars.CURRENT_NODE_VERSION || 'latest' }}
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.CURRENT_NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.CURRENT_NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            framework/package-lock.json
            documentation-website/package-lock.json
            history-microservice/package-lock.json
            history-website/package-lock.json
            mindmap/package-lock.json
            package-lock.json
      - run: npm ci
      - run: cd mindmap && npm ci
      - run: cd mindmap && npm run language
      - run: cd mindmap && npm run knip
